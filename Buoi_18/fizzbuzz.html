<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>
<body>
      <script>
            let a = +prompt("Nhập a: ");
            let b = +prompt("Nhập b: ");
            for( let i = a; i <= b; i++){
                  if(i % 3 == 0 && i % 5 != 0){
                        document.write("fizz" + "<br>");
                        continue;
                  }
                  else if(i % 3 != 0 && i % 5 == 0){
                        document.write("buzz" + "<br>");
                        continue;
                  }
                  else if(i % 3 == 0 && i % 5 == 0){
                        document.write("fizzbuzz"+ "<br>");
                        continue;
                  }
                  document.write(i + "<br>");
            }
      </script>
</body>
</html>
